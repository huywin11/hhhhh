<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <center>
    <h1>Liên hệ</h1>
    <table >
      <tr width="100">
      <td >
        Full name(*)
      </td>
      <td>
        <input type="text" name="" value="" placeholder="Họ tên đầy đủ">
      </td>
      </tr>
      <tr>
      <td>
        Email(*)
      </td>
      <td>
        <input type="text" name="" value="" placeholder="Địa chỉ email của bạn">
      </td>
      </tr>
      <tr>
        <td>Mobie</td>
        <td>
          <input type="number" name="Mobie" value="Mobie" placeholder="Điện thoại">
        </td>
      </tr>
      <tr>
        <td>Tittle</td>
        <td>
          <input type="text" name="Tittle" value="Tittle" placeholder="Tiêu đề" >
        </td>
      </tr>
      <tr>
      <td>
        Message(*)
      </td>
      <td>
        <textarea  cols="20" placeholder="Nội dung"></textarea>
      </td>
      </tr>
      <tr>

        <td colspan="2" align = "center">

          <button type="button">Send</button>
          <button type="button">Reset</button>
        </td>

      </tr>
      <tr>
      <td colspan="2"><iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d1959.605385599725!2d106.71954840799097!3d10.795162898077205!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1slandmark%2081!5e0!3m2!1svi!2s!4v1614677471577!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe></td>
      </tr>
    </table>
    </center>
